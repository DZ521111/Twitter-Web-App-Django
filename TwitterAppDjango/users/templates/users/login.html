{% extends "tweet/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" align = "center">
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-3 white-important">
                Application Login Page
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Sign In</button>
        </div>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            If you don't have an account <a class="ml-2" href="{% url 'register-users' %}">Click here</a> for Sign Up!
        </small>
    </div>
</div>
{% endblock content %}
