<!-- Loads from base.html file  -->

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<!-- Registration front end -->

<div class="container" align="center">
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-3 white-important">
                Register For A New Account
            </legend>
            <img width = "25%" src="{% static 'Tweet/logo.png' %}">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
            <div class="pt-3">
                <small class="text-muted">
                    Already Have An Account?<a class="ml-2" href="{% url 'login' %}">click here  </a> to login!
                </small>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
