{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/png" href="{% static 'Tweet/logo.png' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Tweet/basic.css' %}"
    />
    <link
      rel = "stylesheet"
      type="text/css"
      href="{% static 'Tweet/style.css' %}"
    />
    <title>twitter web app</title>
    </head>
        <body>
            <header class="site-header">
                <nav style="border-bottom: 1px solid rgba(255, 255, 255, 0.1)" class="navbar navbar-expand navbar-dark bg-steel">
                    <div class="container">
                        <div class="collapse navbar-collapse" id="navbarToggle">
                            <div class="navbar-nav mr-auto pl-2">
                                <a class="nav-item nav-link" href="{% url 'home_tweet_page' %}">Home</a>
                                <a class="nav-item nav-link" href="{% url 'tweet_aboutus' %}">About-Us</a>
                              </div>
                                <div class="navbar-nav pr-2">
                                  {% if user.is_authenticated %}
                                  {% else %}
                                      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                                      <a class="nav-item nav-link" href="{% url 'register_page' %}">Register</a>
                                  {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                </header>
                <main role="main" class="container-fluid">
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
